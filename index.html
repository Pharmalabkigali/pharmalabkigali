<!-- index.html (Customized Login Page) -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>PharmaLab Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: linear-gradient(135deg, #006400, #90ee90);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .login-box {
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0, 100, 0, 0.4);
      text-align: center;
      width: 320px;
    }

    .logo-container {
      display: flex;
      justify-content: center;
      margin-bottom: 1rem;
    }

    .logo {
      width: 180px;
      height: auto;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
      background-color: white;
      padding: 5px;
      filter: brightness(1.3) drop-shadow(2px 4px 6px rgba(0, 0, 0, 0.3));
      transition: transform 0.3s ease;
    }

    .logo:hover {
      transform: scale(1.05);
    }

    h2 {
      margin-bottom: 20px;
      color: #006400;
    }

    select,
    input[type="password"] {
      padding: 10px;
      width: 100%;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1rem;
    }

    button {
      background-color: #006400;
      color: white;
      border: none;
      padding: 10px;
      width: 100%;
      border-radius: 6px;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #004d00;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <div class="logo-container">
      <img
        src="https://www.eahealth.org/sites/www.eahealth.org/files/styles/grid-3-wide-logo/public/content/organisation/logos/2018-05-15/PharmaLab%20Ltd.jpg?itok=KEkyzyFt&timestamp=1526379046"
        alt="PharmaLab Logo"
        class="logo"
      />
    </div>
    <h2>PharmaLab Web App Login</h2>
    <select id="userRole">
      <option value="">Select user role</option>
      <option value="PharmaLab">PharmaLab User</option>
      <option value="Client">Client User</option>
    </select>
    <input type="password" id="accessCode" placeholder="Enter access code...">
    <button onclick="checkLogin()">Login</button>
  </div>

  <script>
    function checkLogin() {
      const code = document.getElementById("accessCode").value;
      const role = document.getElementById("userRole").value;

      if (role === "PharmaLab" && code === "PL2025") {
        localStorage.setItem("role", "PharmaLab");
        window.location.href = "pharmalab.html";
      } else if (role === "Client" && code === "CL2025") {
        localStorage.setItem("role", "Client");
        window.location.href = "client.html";
      } else {
        alert("Invalid role or access code");
      }
    }
  </script>
</body>
</html>
