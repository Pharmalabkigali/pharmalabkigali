<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>PharmaLab App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      height: 100vh;
      background: linear-gradient(270deg, #006400, #90ee90);
      background-size: 400% 400%;
      animation: gradientMove 15s ease infinite;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    @keyframes gradientMove {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }

    .login-box {
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0, 100, 0, 0.4);
      text-align: center;
      width: 320px;
      position: relative;
      z-index: 2;
    }

    .logo-container {
      display: flex;
      justify-content: center;
      margin-bottom: 1rem;
    }

    .logo {
      width: 180px;
      height: auto;
      border-radius: 10px;
      background-color: white;
      padding: 5px;
      animation: floatLogo 3s ease-in-out infinite;
    }

    @keyframes floatLogo {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-5px); }
    }

    h2 {
      margin-bottom: 20px;
      color: #006400;
    }

    /* ‚úÖ Stylish dropdowns */
    select {
  padding: 12px;
  width: 100%;
  margin-bottom: 15px;
  border: 1px solid #ccc;
  border-radius: 6px;
  font-size: 1rem;
  appearance: none;
  background-color: #f5f5f5;
  color: #333;
  background-image: url("data:image/svg+xml;utf8,<svg fill='%23006400' height='24' viewBox='0 0 24 24' width='24' xmlns='http://www.w3.org/2000/svg'><path d='M7 10l5 5 5-5z'/></svg>");
  background-repeat: no-repeat;
  background-position-x: 95%;
  background-position-y: center;
  background-size: 16px;
  cursor: pointer;
}

select:focus {
  outline: none;
  border-color: #006400;
  box-shadow: 0 0 5px rgba(0, 100, 0, 0.5);
}

/* ‚úÖ Make font size responsive */
@media (max-width: 480px) {
  select,
  input[type="password"],
  button {
    font-size: 1rem;
    padding: 14px;
  }

  .login-box {
    width: 90%;
    padding: 20px;
  }

  .logo {
    width: 140px;
  }
}


    input[type="password"] {
      padding: 10px;
      width: 100%;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1rem;
    }

    button {
      background-color: #006400;
      color: white;
      border: none;
      padding: 10px;
      width: 100%;
      border-radius: 6px;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #004d00;
    }

    .language-select {
      margin-top: 10px;
      font-size: 0.9rem;
    }

    .footer {
      margin-top: auto;
      background-color: rgba(255, 255, 255, 0.8);
      width: 100%;
      text-align: center;
      padding: 15px;
      font-size: 0.9rem;
      position: absolute;
      bottom: 0;
    }

    .footer a {
      color: #006400;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <div class="logo-container">
      <img
        src="https://www.eahealth.org/sites/www.eahealth.org/files/styles/grid-3-wide-logo/public/content/organisation/logos/2018-05-15/PharmaLab%20Ltd.jpg?itok=KEkyzyFt&timestamp=1526379046"
        alt="PharmaLab Logo"
        class="logo"
      />
    </div>
    <h2 id="loginTitle">PharmaLab App</h2>
    <select id="userRole">
      <option value="">Select user role</option>
      <option value="PharmaLab">PharmaLab Staff User</option>
      <option value="Client">Client User</option>
    </select>
    <input type="password" id="accessCode" placeholder="Enter access code...">
    <button onclick="checkLogin()">Login</button>

    <div class="language-select">
      üåê <label for="langSelect">Language:</label>
      <select id="langSelect" onchange="changeLanguage()">
        <option value="en">English</option>
        <option value="fr">Fran√ßais</option>
        <option value="rw">Kinyarwanda</option>
      </select>
    </div>
  </div>

  <div class="footer">
    üìß Email: <a href="mailto:pharmalabkgli@gmail.com">pharmalabkgli@gmail.com</a> |
    ‚òéÔ∏è Tel: +250 788 301 997 / +250 788 477 537 / +250 788 566 459 / +250 786 854 200 
  </div>

  <script>
    function checkLogin() {
      const code = document.getElementById("accessCode").value;
      const role = document.getElementById("userRole").value;

      if (role === "PharmaLab" && code === "PL2025") {
        localStorage.setItem("role", "PharmaLab");
        window.location.href = "pharmalab.html";
      } else if (role === "Client" && code === "CL2025") {
        localStorage.setItem("role", "Client");
        window.location.href = "client.html";
      } else {
        alert("Invalid role or access code");
      }
    }

    function changeLanguage() {
      const lang = document.getElementById("langSelect").value;
      const title = document.getElementById("loginTitle");
      const roleSelect = document.getElementById("userRole");
      const passInput = document.getElementById("accessCode");

      if (lang === "fr") {
        title.textContent = "Connexion √† l'application PharmaLab";
        roleSelect.options[0].text = "S√©lectionnez le r√¥le";
        roleSelect.options[1].text = "Utilisateur PharmaLab";
        roleSelect.options[2].text = "Utilisateur Client";
        passInput.placeholder = "Entrez le code d'acc√®s...";
      } else if (lang === "rw") {
        title.textContent = "Injira kuri App ya PharmaLab";
        roleSelect.options[0].text = "Hitamo uruhare rwawe";
        roleSelect.options[1].text = "Umukoresha wa PharmaLab";
        roleSelect.options[2].text = "Umukiriya";
        passInput.placeholder = "Andika ijambo ry'ibanga...";
      } else {
        title.textContent = "PharmaLab Web App Login";
        roleSelect.options[0].text = "Select user role";
        roleSelect.options[1].text = "PharmaLab User";
        roleSelect.options[2].text = "Client User";
        passInput.placeholder = "Enter access code...";
      }
    }
  </script>
</body>
</html>
