<!-- index.html (Login Page) -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PharmaLab Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: #f0f8ff;
    }
    .login-box {
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      text-align: center;
    }
    input[type="password"] {
      padding: 10px;
      width: 100%;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      padding: 10px 20px;
      background-color: #006400;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }
    button:hover {
      background-color: #004d00;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>PharmaLab Web App Login</h2>
    <input type="password" id="accessCode" placeholder="Enter access code...">
    <button onclick="checkLogin()">Login</button>
  </div>

  <script>
    function checkLogin() {
      const code = document.getElementById("accessCode").value;
      if (code === "PL2025") {
        localStorage.setItem("role", "PharmaLab");
        window.location.href = "pharmalab.html";
      } else if (code === "CL2025") {
        localStorage.setItem("role", "Client");
        window.location.href = "client.html";
      } else {
        alert("Invalid access code");
      }
    }
  </script>
</body>
</html>
