<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Client User</title>
  <style>
    :root {
      --green: #006400;
      --red: #8B0000;
      --black: #000000;
      --light-bg: #f0fff0;
    }

    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, var(--green), #e6ffe6);
      background-size: 400% 400%;
      animation: gradientShift 18s ease infinite;
    }

    @keyframes gradientShift {
      0%, 100% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
    }

    #userRole {
      float: right;
      font-weight: bold;
      color: var(--green);
      padding: 10px;
    }

     #logoutBtn {
  position: absolute;
  top: 10px;
  right: 10px;
  background: var(--red);
  color: white;
  border: none;
  padding: 5px 10px;
  border-radius: 4px;
  cursor: pointer;
  font-size: 0.85rem;
  font-weight: bold;
  z-index: 1000;
  transition: background 0.3s;
    }

    #logoutBtn:hover {
      background: var(--black);
    }

    h1, h2, h3, h4 {
      color: var(--green);
    }

    ul li a {
      color: var(--black);
      text-decoration: none;
      font-weight: bold;
      padding: 5px;
      display: inline-block;
    }

    ul li a:hover {
      color: var(--red);
      text-decoration: underline;
    }

    .form-group {
      margin-bottom: 10px;
    }

    input, select, textarea, button {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid var(--green);
      border-radius: 6px;
      font-size: 1rem;
    }

    button[type="button"] {
      background-color: var(--green);
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button[type="button"]:hover {
      background-color: var(--red);
    }

    #results {
      margin-top: 10px;
      background: #fff;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid var(--green);
    }

    iframe {
      border: none;
      width: 100%;
      height: 400px;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <p id="userRole"></p>
  <button id="logoutBtn" onclick="logout()">Logout</button>

  <div id="content" style="display: none;">
    <h1>Welcome Client User</h1>
    <!-- Paste all your client-specific tools, forms, sheets, etc. here -->
    <section style="width: 90%; margin: 0 auto 2rem; padding: 20px; background: #fffaf0; border: 2px solid #006400; border-radius: 10px; box-shadow: 0 0 10px rgba(0, 100, 0, 0.2);">
  <h2 style="text-align: center; color: #006400; border-bottom: 3px solid #8b0000; padding-bottom: 0.4rem;">
    Client User Login
  </h2>
      <p>This section is designed for clients to request maintenance or reagents.</p>

      <h3>Requests</h3>
      <ul>
        <li>
          <a
            href="https://forms.gle/UCDRiDoQEpGMmGKdA"
            target="_blank"
            >Maintenance Request</a
          >
        </li>
        <li>
          <a
            href="https://forms.gle/5ULMTBXxvFugLjG2A"
            target="_blank"
            >Reagent Request</a
          >
        </li>
      </ul>
    </section>
  </div>


    <script>
  async function checkAuth() {
    const sessionRole = sessionStorage.getItem("role");
    if (sessionRole !== "Client") {
      window.location.href = "index.html"; // Redirect if not client
      return;
    }

    // Show role and content
    document.getElementById("userRole").textContent = `Logged in as: ${sessionRole}`;
    document.getElementById("content").style.display = "block";
  }

  function logout() {
    sessionStorage.removeItem("role");
    window.location.href = "index.html";
  }

  // Run check on page load
  window.onload = checkAuth;
</script>

  
</body>
</html>
